<mat-toolbar class="front-toolbar">
  <div class="links-container">
    <div
      class="navigation-link mat-headline"
      *ngFor="let link of links"
      (click)="navigateTo(link.extension)"
      [ngClass]="link.active ? 'selected' : ''"
    >
      {{ link.label }}
    </div>
  </div>
</mat-toolbar>
